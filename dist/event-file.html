<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <title>Lenni Art</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

  <header class="header">
    <div class="header__container">
      <a href="index.html" class="header__logo">
        <svg class="header__logo-icon" width="202" height="147">
          <use xlink:href="assets/icons/symbols.svg#logo"></use>
        </svg>
      </a>

      <nav class="nav  header__nav">
        <a href="events.html" class="header__nav-link">Мероприятия</a>
        <a href="#" class="header__nav-link">Блог</a>
        <a href="#" class="header__nav-link">О нас</a>
        <a href="#" class="header__nav-link">Контакты</a>
      </nav>

      <div class="header__right-block">
        <a href="#" class="header__button  button">Войти</a>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="event">
      <div class="resrve  event__resrve">
        <div class="resrve__checkbox"></div>
        <div class="resrve__scheme"></div>
        <div class="resrve__order"></div>
        <div class="resrve__legend"></div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="menu  footer__menu">
      <a href="calendarofevents.html" class="link  menu__link">Календарь мероприятий</a>
      <a href="holdanevent.html" class="link  menu__link">Провести мероприятие</a>
      <a href="becomeatenant.html" class="link  menu__link">Стать арендатором</a>
      <a href="ourprojects.html" class="link  menu__link">Наши проекты</a>
      <a href="contacts.html" class="link  menu__link">Контакты</a>
    </div>

    <div class="subscribe  footer__subscribe">
      <p class="subscribe__text">Подпишись и будь в курсе происходящего</p>
      <div>
        <input placeholder="Email" class="subscribe__email">
        <button type="button" class="button  subscribe__button">Подписаться</button>
      </div>
      <p class="subscribe__text">
        <input type="checkbox" class="subscribe__check">
        Согласен на обработку персональных данных
      </p>
    </div>

    <p class="copyright  footer__text">© Millennials 2022</p>
    <a href="privacypolicy" class="link  footer__link">Политика конфиденциальности</a>
    <a href="cookies" class="link  footer__link">Cookies</a>

    <div class="social">
      <a href="#" target="_blank" class="link  social__link">
        <img src="icon_inst.png" alt="Instagram" class="link  social__link-icon">
      </a>
      <a href="#" target="_blank" class="link  social__link">
        <img src="icon_vk.png" alt="Vkontakte" class="link  social__link-icon">
      </a>
    </div>

    <p class="footer__text">Создание и продвижение
      <a href="tagree.html" class="link  footer__link">
        <img src="logo_tagree.png" alt="tagree" class="link  footer__link-tagree">
      </a>
    </p>
  </footer>

</body>

</html>
